<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(/bckgrnd.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.wrapper {
    position: relative;
    width: 400px;
    height: 440px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: height .2s ease;
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    width: 50%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
    <script>
        function convertTemperature() {
    const inputTemperature = parseFloat(document.getElementById('temperature').value);
    const unit = document.getElementById('unit').value;

    if (isNaN(inputTemperature)) {
        alert('Please enter a valid number for the temperature.');
        return;
    }

    let convertedTemperature;
    let unitSymbol;

    if (unit === 'celsius') {
        convertedTemperature = (inputTemperature * 9 / 5) + 32;
        unitSymbol = '°F';
    } else if (unit === 'fahrenheit') {
        convertedTemperature = (inputTemperature - 32) * 5 / 9;
        unitSymbol = '°C';
    } else if (unit === 'kelvin') {
        convertedTemperature = inputTemperature - 273.15;
        unitSymbol = '°C';
    }

    document.getElementById('result').innerText = `Converted temperature: ${convertedTemperature.toFixed(2)} ${unitSymbol}`;
}

    </script>

</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature">

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>
</div>

    <script src="temp.js"></script>
</body>
</html>
